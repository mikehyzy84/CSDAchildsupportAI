name: Create/Delete Branch for Pull Request

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  setup:
    name: Setup
    outputs:
      branch: ${{ steps.branch_name.outputs.current_branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

  create_neon_branch:
    name: Create Neon Branch
    outputs:
      db_url: ${{ steps.create_neon_branch.outputs.db_url }}
      db_url_with_pooler: ${{ steps.create_neon_branch.outputs.db_url_with_pooler }}
    needs: setup
    if: |
      github.event_name == 'pull_request' && (
      github.event.action == 'synchronize'
      || github.event.action == 'opened'
      || github.event.action == 'reopened')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get branch expiration date (2 weeks from now)
        id: get_expiration_date
        run: echo "EXPIRES_AT=$(date -u --date '+14 days' +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

      - name: Create Neon Branch
        id: create_neon_branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          expires_at: ${{ env.EXPIRES_AT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Import seed data
        run: |
          echo "ðŸŒ± Importing seed data to preview database..."
          for file in db/create-users-table.sql db/seed-part1.sql db/seed-part2.sql db/seed-part3.sql db/seed-part4.sql db/seed-sourcebook.sql db/seed-new-docs.sql; do
            if [ -f "$file" ]; then
              echo "ðŸ“„ Importing $file..."
              psql "${{ steps.create_neon_branch.outputs.db_url_with_pooler }}" -f "$file"
              echo "âœ… Completed $file"
            fi
          done
          echo "ðŸŽ‰ All seed data imported successfully!"

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸŒ¿ Preview Database Created

            Your preview database has been created and seeded with all documents!

            **Branch:** \`preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}\`
            **Expires:** ${{ env.EXPIRES_AT }}

            âœ… All seed files imported successfully
            - seed-part1.sql through seed-part4.sql
            - seed-sourcebook.sql
            - seed-new-docs.sql

            The preview environment will have all federal and state documents available.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  delete_neon_branch:
    name: Delete Neon Branch
    needs: setup
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
